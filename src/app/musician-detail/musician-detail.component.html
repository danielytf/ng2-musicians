<div *ngIf="musician">
    <h2>{{ musician.name | uppercase }} Details</h2>
    <div>
        <span>id: </span>{{musician.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="musician.name" placeholder="name" />
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
